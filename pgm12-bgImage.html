<html>
<head>
  <script>
    function changeImage() {
      document.getElementById("image").src = "h.jpeg";
      document.getElementById("text").innerHTML = "<h2>HAPPINESS</h2>";
    }
  </script>
</head>
<body>
  <div onmouseover="changeImage()">
    <img id="image" src="n.jpg">
    <p id="text"><h1>peaceful</h1></p>
  </div>
</body>
</html>
