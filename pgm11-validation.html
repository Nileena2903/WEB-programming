<!DOCTYPE html>
<html>
<head>
</head>
<body><h2 align="center">REGISTRATION FORM</h2>
<form id="registration-form" method="post" onsubmit="return validateForm()"><fieldset><legend>Personal Informations</legend>
<label>Name:<br></label>
<input type="text" id="name" name="name"><br><br>
<label>Gender:<br></label>
<input type="radio" name="male">Male
<input type="radio" name="female">Female
 <input type="radio" name="other">Other<br><br>
<label>Age:<br></label>
<input type="number maxlength="4" size="4"" name="Age"><br><br>
<label>Add Your Image:<br></label>
<input type="file" id="myfile" name="myfile"><br><br>
<label>E-Mail:<br></label>
<input type="email" id="email" name="email"><br><br>
<label>Phone Number:<br></label>
<input type="number" id="phone" name="phone"><br><br>
<label>Create Password:<br>
<input type="password" id="password"name="password"><br><br>
Confirm Password:<br>
<input type="password" id="confirm-password" name="confirm-password"></fieldset>
<center>
<input type="submit" name="Submit">
<input type="Reset" name="Reset">
</center>
</form>
<script>
function validateForm() {
var name = document.getElementById("name").value;
var phone = document.getElementById("phone").value;
var email = document.getElementById("email").value;
var password = document.getElementById("password").value;
var confirmPassword = document.getElementById("confirm-password").value;
var errorMessage = "";
 
if(name==""){
errorMessage+="Name is required.\n";
}
if(phone==""){
errorMessage+="Phone Number is required.\n";
}
if(email==""){
errorMessage+="Email is required.\n";
}
if(password=="") {
errorMessage+="Password is required.\n";
}
if(password!=confirmPassword) {
errorMessage+="Passwords do not match.\n";
}
if(errorMessage!="") {
alert(errorMessage);
}
}
</script>
</body>
</html>
